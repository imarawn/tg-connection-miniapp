<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Connection Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <main class="app-shell">
      <header class="hero">
        <p id="status-pill" class="pill">Status</p>
        <h1 id="title">Connection Task</h1>
        <p id="subtitle" class="subtitle"></p>
      </header>

      <section class="card">
        <h2 id="task-heading">Task</h2>
        <p id="task-text" class="task"></p>
      </section>

      <section class="meta-grid">
        <article class="meta-card">
          <h3 id="pair-label">Pair</h3>
          <p id="pair-value">-</p>
        </article>
        <article class="meta-card">
          <h3 id="round-label">Round</h3>
          <p id="round-value">-</p>
        </article>
        <article class="meta-card">
          <h3 id="lang-label">Language</h3>
          <p id="lang-value">-</p>
        </article>
      </section>

      <details class="debug">
        <summary id="debug-summary">Technical data</summary>
        <pre id="debug-content"></pre>
      </details>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
